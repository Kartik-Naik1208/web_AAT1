<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Web Technologies Page</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero {
            background-color: #0d6efd; /* simple background color */
            color: white;
            padding: 90px 20px;
            text-align: center;
        }

        video {
            border-radius: 10px;
        }

        footer {
            background-color: #212529;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">WebTech</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#media">Media</a></li>
                <li class="nav-item"><a class="nav-link" href="#form">Form</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<section id="home" class="hero mt-5">
    <h1>Interactive Responsive Website</h1>
    <p class="lead">HTML • CSS • Bootstrap • Media</p>
    <button class="btn btn-light btn-lg">Explore</button>
</section>

<!-- MEDIA SECTION -->
<section id="media" class="container my-5">
    <h2 class="text-center mb-4">Media</h2>

    <div class="row">
        <!-- HTML5 VIDEO -->
        <div class="col-md-6 mb-4">
            <h5>HTML5 Video</h5>
            <video width="100%" controls>
                <source src="short-video-clips-of-nature---4k-relaxing-nature-sounds.mp4" type="video/mp4">
                Your browser does not support video.
            </video>
        </div>

        <!-- IMAGE REPLACING YOUTUBE -->
        <div class="col-md-6 mb-4">
            <h5>Informative Image</h5>
            <img src="Nature1.jpg" class="img-fluid rounded">
        </div>
    </div>
</section>

<!-- FORM SECTION -->
<section id="form" class="container my-5">
    <h2 class="text-center mb-4">Student Registration Form</h2>

    <form class="card p-4 shadow">
        <fieldset>
            <legend>Personal Information</legend>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control">
            </div>
        </fieldset>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>

        <div class="mb-3">
            <label class="form-label">Skills</label><br>
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> Bootstrap
        </div>

        <div class="mb-3">
            <label class="form-label">Course</label>
            <select class="form-select">
                <option>BCA</option>
                <option>BSc IT</option>
                <option>MCA</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Feedback</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>

        <button class="btn btn-success w-100">Submit</button>
    </form>
</section>

<!-- FOOTER -->
<footer>
    <p>© 2025 Web Technologies | Interactive Bootstrap Website</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
